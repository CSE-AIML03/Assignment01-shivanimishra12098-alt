<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Product Grid</title>
  <style>
    *{
        box-sizing:border-box
    }
    body{
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height:1.3;
        margin:16px;
        background:hsl(180, 11%, 96%)
    }
    .grid{
        display:grid;
        gap:var(--gap);
        grid-template-columns:repeat(1,1fr)
    }
    .card{
        background-color: burlywood;
        padding:12px;
        border-radius:10px;
        box-shadow:0 1px 4px rgba(0,0,0,.06);
        display:flex;
        flex-direction:column;
        gap:8px;
        margin-right: 5px;
        margin-bottom: 5px;
    }
    .photo{
        background:#e9e9ec;
        border-radius:5px;
        padding:28% 0;
        display:block;
    }
    .title{
        font-weight:600;
        font-size:0.95rem;
    }
    .price{
        color:var(--muted);
        font-size:0.9rem;
    }
    .buy{
        margin-top:auto;
        padding:8px 10px;
        border:0;
        border-radius:8px;
        background:#111;
        color:#fff;
        cursor:pointer
    }

    
    
    @media(min-width:520px){
        .grid{grid-template-columns:repeat(2,1fr)}
    }

    @media(min-width:900px){
        .grid{grid-template-columns:repeat(3,1fr)}
    } 

    .row{
        display:flex;
        gap:8px;
        align-items:center;
    }
  </style>
</head>
<body>
  <h2>Products</h2>
  <div class="grid">
    <div class="card">
      <div class="photo"></div>
      <div class="title">Product A</div>
      <div class="price">₹499</div>
      <button class="buy">Add to cart</button>
    </div>

    <div class="card">
      <div class="photo"></div>
      <div class="title">Product B</div>
      <div class="price">₹799</div>
      <button class="buy">Add to cart</button>
    </div>

    <div class="card">
      <div class="photo"></div>
      <div class="title">Product C</div>
      <div class="price">₹299</div>
      <button class="buy">Add to cart</button>
    </div>

</body>
</html>
