<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline & Inline-Block Navigation</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    
    .nav-inline a {
        display: inline;          
        margin-right: 20px;
        text-decoration: none;
        color: black;
        font-size: 18px;
    }

    
    .nav-inline-block a {
        display: inline-block;     
        padding: 10px 18px;
        margin-right: 10px;
        background: #eee;
        border-radius: 6px;
        text-decoration: none;
        color: black;
        font-size: 18px;
    }

    .nav-inline-block a:hover {
        background: #dcdcdc;
    }
</style>
</head>
<body>

<h2 style="padding:15px;">Navigation Menu (Inline)</h2>
<nav class="nav-inline" style="padding-left:15px;">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<h2 style="padding:15px; margin-top:30px;">Navigation Menu (Inline-Block)</h2>
<nav class="nav-inline-block" style="padding-left:15px;">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
