<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blinkit Navbar</title>
<link rel="stylesheet" href="navbar.css">

</head>
<body>


<nav class="navbar">

  <div class="left">
    <div class="logo">blink<span>it</span></div>

    <div class="location">
      Deliver to <br>
      <span>Home - Mumbai 400001</span>
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search for fruits, vegetables, groceries..." />
  </div>

  <div class="right">
    <button class="btn">Login</button>
    <button class="btn cart">My Cart</button>
  </div>

  
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <input type="checkbox" id="menu-toggle" hidden>
</nav>


<div class="mobile-menu">
  <button class="btn">Login</button>
  <button class="btn cart">My Cart</button>

  <input type="text" placeholder="Search groceries..." />
</div>

</body>
</html>
