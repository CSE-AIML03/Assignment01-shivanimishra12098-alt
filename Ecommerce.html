<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e6e6fa;
            margin: 0px;
            padding: 0px;
        }
        .container {
            width: 70%;
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
           
        }
        .product {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .product img {
            height: 300px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
           
        }
        .details {
            max-width: 600px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 10px;
            color: #333;
        }
        .price {
            font-size: 26px;
            color: #e63946;
            font-weight: bold;
            margin: 10px 0;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #1d3557;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            
        }
        .btn:hover {
            background: #457b9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="macbook.jpg" class="product imag"  alt="EooCoo Case Compatible for New MacBook Air" />
            <div class="details">

                <p>

            with Touch ID,2025 2024 2022 Release,
            M2 M3 M4 Air 13'' Laptop Protective Plastic Hard Shell Cover Smooth-Crystal Clear  
                </p>
                <button class="btn">üõíAdd to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
